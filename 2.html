<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./2.css">
</head>
<body>
    <!-- 头部区域 -->

        <div class="top">
            <div class="content clearfix">
                <span class="logo float-left">Logo</span>
                <div class="git float-right">
                    <span>Github</span>
                    <span>Reguster</span>
                    <span>Login</span>
                </div>
            </div>

            <div class="content ">
                <span>1</span>
                <span class="special">2</span>
                <span>3</span>
                <span>4</span>
            </div>
        </div>

        <div class="top">
            <div class="content">
                <div class="special">HOME</div>
                <div>PROFILE</div>
                <div>ABOUT</div>
            </div>
        </div>

                <div>this is content 1</div>
                <div>maybe content 2</div>

            </div>
            <div class="middle">
                <div>content 4</div>
                <div>content 5</div>
                <div>content 6</div>
                <div>content 7</div>
            </div>
            <div>
                <div class="up bottom">
                    <div>content 8</div>
                    <div>content 9</div>
                    <div>content 10</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部区域 -->
    <div class="footer">
        <span>2018 ife.baidu.com</span>
    </div>

</html>
